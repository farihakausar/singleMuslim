    <script type="text/javascript">
        function toggleMenu() {
            var display = $(".f-menu").css("display");
            if (display == "none") {
                $(".f-menu").css("display", "flex");
            }
            else if (display == "flex") {
                $(".f-menu").css("display", "none");
            }
        }
        $(window).resize(function () {
            var windowsize = window.width();
            //alert(windowsize);
            if (windowsize > 640) {
                var display = $(".f-menu").css("display");
               
                if (display == "none") {
                    $(".f-menu").css("display", "flex");
                }
            }
        });
    </script>
